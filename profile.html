<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>

</head>

<body>
    <header class="lg:px-16 px-4 bg-white flex flex-wrap items-center py-4 shadow-md">
        <div class="flex-1 flex justify-between items-center">
            <a href="#" class="text-xl">Coranu</a>
        </div>
        <!-- search bar -->

        <div class="relative d-flex align-items-center mt-5 ">
            <input type="text" name="q"
                class="w-full border h-12 shadow p-4 rounded-full dark:text-gray-800 dark:border-gray-700 dark:bg-gray-200"
                placeholder="search">
            <button type="submit">
                <svg class=" h-5 w-5 absolute top-3.5 right-3 fill-current dark:text-gray-800"
                    xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" x="0px"
                    y="0px" viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;"
                    xml:space="preserve">
                    <path
                        d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z">
                    </path>
                </svg>
            </button>
        </div>


        <label for="menu-toggle" class="pointer-cursor md:hidden block">
            <svg class="fill-current text-gray-900" xmlns="http://www.w3.org/2000/svg" width="20" height="20"
                viewBox="0 0 20 20">
                <title>menu</title>
                <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
            </svg>
        </label>
        <input class="hidden" type="checkbox" id="menu-toggle" />

        <div class="hidden md:flex md:items-center md:w-auto w-full" id="menu">
            <nav>

                <button class="hiringBtn mx-5">Hiring</button>
                <button class="lrBtn">Login/Register</button>
            </nav>
        </div>
    </header>


    <div class="container-fluid mt-4 ">
        <div class="row p-2 ">
            <div class="col-12 col-sm-12 col-md-4   ">
                <!-- Post maker -->
                <div class="card p-4 border-green">
                    <form class="p-2">
                        <div class="mb-3">
                            <label for="exampleInputEmail1" class="form-label fontStyle">Title</label>
                            <input
                                type="text"
                                class="form-control"
                                id="post-title"
                                aria-describedby="emailHelp"
                            >
                        </div>
                        <div class="form-floating fontStyle">
                            <textarea
                                class="form-control "
                                placeholder="Leave a comment here"
                                id="post-description"
                                style="height: 100px"
                            ></textarea>
                            <label for="floatingTextarea2 ">Description</label>
                        </div>
                       
                        <button type="button" class="btn btn-primary mt-4 fontStyle color-blue" id="addpostBtn">Add Post</button>
                    </form>
                </div>
            </div>
            <!-- showing post -->
            <div id="post" class="col-12 col-sm-12 col-md-8 p-3  border-green " >
                
            </div>
        </div>
    </div>
       

    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Sweet Alert -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script type="module" src="profile.js"></script>
</body>

</html>
